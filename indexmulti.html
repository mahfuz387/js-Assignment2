padding-top: 70px;

}

</head>
<body>
<table border="0" style="margin: 0 auto; width:500px">
    <tr>
        <td colspan="2"><h3>Print Multiplication Table</h3></td>
    </tr>
 
    <tr>
        <td width="25%">Enter a Number : </td>
        
        <td><input type="number" onchange="printTable(this)"></td>
      
        
    </tr>
    <tr>
        <td colspan="2"><span id="multi"></span></td>
    </tr>
</table>

 
<script>
function printTable(num) {
    var input = num.value;
    if(!isNaN(input)) {
        var table="";
        var number="";
        for(i=1;i<=10;i++) {
            number = input * i;
            table +=  input + " * " + i + " = " + number + "<br/>";
        }
        document.getElementById("multi").innerHTML = table;
    }
    else {
        document.getElementById("multi").innerHTML = "Please Enter a valid Number";
    }
}
</script>
